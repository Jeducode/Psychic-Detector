<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body class=" container ">

    <div id="section-one">

    <div class="row">
      <!-- Header -->
      <div class="col s12 ">
        <h3 class="white-text center-align"
        >TEST YOUR PSYCHIC POWERS</h3 >
    
        <div id="welcome-card" class="card ">
          <div class="card-content">
            <p class= "center-align white-text">
              Do you think you are good at guessing? Or have you ever thought
              you have Pyschic Powers and can see what others can't see?
            </p>
      
          </div>
        </div>
      </div>
    </div>

      <!-- Details form --> 

      <form id='player-form' class="player-form col s12">

        <div class="row">
          <div class=" input-field col s12">
            <input id="name" type="text" class="  white-text validate" />
            <label for="name">Full Name</label>
          </div>

            <h4 class="center-align white-text">CHOOSE DIFFICULTY LEVEL</h4>
            </div>
            <p>
              <label>
                <input class="with-gap" name="game" value="easy" type="radio" checked />
                <span>Easy</span>
              </label>
            </p>
            <p>
              <label>
                <input class="with-gap" name="game" value="medium" type="radio" />
                <span>Medium</span>
              </label>
            </p>
            <p>
              <label>
                <input class="with-gap" name="game" value="Difficult" type="radio" />
                <span>Difficult</span>
              </label>
            </p>
            <!-- Form submit and modal Trigger -->
            <button data-target="modal1" id="form-submit" class="btn-large" >Submit</button>
      </form>
    </div>


<!-- Section Two -->
      <!-- Cards -->
      <div class="row flip-container">
        <h3 class="game-question white-text center-align"
        ></h3 >
        <p class="white-text center-align"><span> Game Left: <button id = "game-left" class="btn"></button></span>  <span> Hits:  <button id = "correct-guesses" class="btn green"> </button></span> <span>Misses:  <button id = "wrong-guesses"class="btn red "></button></span>  </p>
        <div id = "quiz-questions"></div>
      </div>

  <!-- Game Over -->
      <div id = "show-result" class="row center-align white-text">
        <h3 id="result-name"></h3>
        <h4 id="result-score"></h4>
        <h4 id ="result-text">  </h4>
        <button id="try-again" class="btn-large">Try Again</button>

      </div>
    </div>
  </body>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  <script src="answers.js"></script>
  <script src="main.js"></script>
</html>
